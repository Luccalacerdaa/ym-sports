<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Notifica√ß√µes Push - YM Sports</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #fbbf24;
        }
        
        .subtitle {
            text-align: center;
            color: #9ca3af;
            margin-bottom: 30px;
        }
        
        .card {
            background: #374151;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card h2 {
            color: #fbbf24;
            margin-bottom: 16px;
            font-size: 20px;
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #d1d5db;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #4b5563;
            background: #1f2937;
            color: #ffffff;
            font-size: 14px;
        }
        
        button {
            background: #fbbf24;
            color: #1a1a1a;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            width: 100%;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #f59e0b;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            font-size: 14px;
        }
        
        .status.success {
            background: #065f46;
            border: 1px solid #10b981;
            color: #d1fae5;
        }
        
        .status.error {
            background: #7f1d1d;
            border: 1px solid #ef4444;
            color: #fecaca;
        }
        
        .status.info {
            background: #1e3a8a;
            border: 1px solid #3b82f6;
            color: #dbeafe;
        }
        
        .log {
            background: #1f2937;
            border: 1px solid #4b5563;
            border-radius: 8px;
            padding: 16px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 16px;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding: 4px;
        }
        
        .log-entry.success { color: #10b981; }
        .log-entry.error { color: #ef4444; }
        .log-entry.info { color: #3b82f6; }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }
        
        @media (max-width: 640px) {
            .button-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste de Notifica√ß√µes Push</h1>
        <p class="subtitle">YM Sports - Sistema de Teste</p>
        
        <!-- Config -->
        <div class="card">
            <h2>‚öôÔ∏è Configura√ß√£o</h2>
            <div class="input-group">
                <label>Ambiente:</label>
                <select id="environment">
                    <option value="local">Local (localhost:8080)</option>
                    <option value="prod">Produ√ß√£o (ym-sports.vercel.app)</option>
                </select>
            </div>
            <div class="input-group">
                <label>User ID (UUID do Supabase):</label>
                <input type="text" id="userId" placeholder="ex: 5b90424c-f023-4a7d-a96a-5d62425ccb6f" />
            </div>
            <div id="configStatus"></div>
        </div>
        
        <!-- Testes -->
        <div class="card">
            <h2>üß™ Testes R√°pidos</h2>
            <div class="button-group">
                <button onclick="testSimple()">üì® Teste Simples</button>
                <button onclick="testLevel()">üéâ Teste N√≠vel</button>
                <button onclick="testAchievement()">üèÜ Teste Conquista</button>
                <button onclick="testCustom()">üéØ Teste Customizado</button>
            </div>
        </div>
        
        <!-- Teste Custom -->
        <div class="card">
            <h2>üé® Notifica√ß√£o Customizada</h2>
            <div class="input-group">
                <label>T√≠tulo:</label>
                <input type="text" id="customTitle" value="üéØ Teste Customizado" />
            </div>
            <div class="input-group">
                <label>Mensagem:</label>
                <input type="text" id="customBody" value="Esta √© uma mensagem customizada!" />
            </div>
            <div class="input-group">
                <label>URL Destino:</label>
                <input type="text" id="customUrl" value="/dashboard" />
            </div>
            <button onclick="sendCustomNotification()">üì§ Enviar</button>
        </div>
        
        <!-- Log -->
        <div class="card">
            <h2>üìã Log de Testes</h2>
            <button onclick="clearLog()" style="width: auto; padding: 8px 16px; font-size: 12px; margin-bottom: 12px;">
                üóëÔ∏è Limpar Log
            </button>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script>
        // Fun√ß√µes auxiliares
        function getApiUrl() {
            const env = document.getElementById('environment').value;
            return env === 'local' 
                ? 'http://localhost:8080'
                : 'https://ym-sports.vercel.app';
        }
        
        function getUserId() {
            const userId = document.getElementById('userId').value.trim();
            if (!userId) {
                addLog('Erro: User ID n√£o informado!', 'error');
                return null;
            }
            return userId;
        }
        
        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString('pt-BR');
            entry.textContent = `[${timestamp}] ${message}`;
            log.insertBefore(entry, log.firstChild);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            addLog('Log limpo', 'info');
        }
        
        async function sendNotification(title, body, url = '/dashboard') {
            const userId = getUserId();
            if (!userId) return;
            
            const apiUrl = getApiUrl();
            
            addLog(`Enviando: "${title}"...`, 'info');
            
            try {
                const response = await fetch(`${apiUrl}/api/send-notification-to-user`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        title: title,
                        body: body,
                        url: url,
                        icon: '/icons/logo.png'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addLog(`‚úÖ Sucesso! Enviadas: ${data.sent}, Falhas: ${data.failed}`, 'success');
                } else {
                    addLog(`‚ùå Falha: ${data.message || 'Erro desconhecido'}`, 'error');
                }
            } catch (error) {
                addLog(`‚ùå Erro: ${error.message}`, 'error');
            }
        }
        
        // Testes predefinidos
        async function testSimple() {
            await sendNotification(
                'üß™ Teste Simples',
                'Esta √© uma notifica√ß√£o de teste b√°sica!'
            );
        }
        
        async function testLevel() {
            await sendNotification(
                'üéâ Parab√©ns! Subiu de N√≠vel!',
                'Voc√™ alcan√ßou o n√≠vel 10! Continue treinando!'
            );
        }
        
        async function testAchievement() {
            await sendNotification(
                'üèÜ Nova Conquista Desbloqueada!',
                '‚ö° Velocista - Complete 10 treinos em uma semana',
                '/dashboard/achievements'
            );
        }
        
        async function testCustom() {
            const title = document.getElementById('customTitle').value;
            const body = document.getElementById('customBody').value;
            const url = document.getElementById('customUrl').value;
            
            await sendNotification(title, body, url);
        }
        
        async function sendCustomNotification() {
            await testCustom();
        }
        
        // Inicializa√ß√£o
        window.addEventListener('load', () => {
            addLog('üöÄ Sistema de Teste Carregado', 'success');
            addLog('‚ÑπÔ∏è Configure o User ID e ambiente acima', 'info');
            addLog('‚ÑπÔ∏è Clique nos bot√µes de teste para enviar notifica√ß√µes', 'info');
        });
    </script>
</body>
</html>
